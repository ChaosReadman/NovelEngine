<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script lang="javascript">
        function draw() {
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            ctx.save();

            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.lineWidth = 1;

            ctx.moveTo(320, 240);
            ctx.lineTo(320, 240);


            ctx.moveTo(320, 243);
            ctx.lineTo(320, 243);

            ctx.stroke();
            ctx.end();



            ctx.restore();
        }
    </script>
</head>

<body onload="draw();">
    <center>
        <h2>シンプルなCANVAS</h2>

        <canvas id="canvas" width="640px" height="480px" style="background-color: blue;"></canvas>
    </center>

</body>

</html>
