<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>game engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/Sprite-0001.js"></script>
    <script src="js/Futaba.js"></script>
    <script src="js/gengine.js"></script>

    <script>
        var bg = (spr) => {
            spr.context.fillStyle = "rgb(255 165 0)";;
            spr.context.fillRect(0, 0, spr.context.canvas.width, spr.context.canvas.height);
        }

        var a = (spr) => {
            spr.xPos += spr.vx;
            if (spr.xPos > 600 || spr.xPos < 0) {
                spr.vx = spr.vx * -1;
            }
        }

        var b = (spr) => {
            spr.yPos += 10 * Math.sin(gPrim.loopCount / 6);
        }

        async function init() {
            gPrim = new Primitive(document.getElementById("canvas").getContext("2d"));

            var sprBg = new Sprite("BG", null, "", 0, 0, 0, 0);
            sprBg.addPhysic(bg);
            gPrim.append(sprBg);

            var spWalkman = await Sprite.build("WalkMan", jsWalkMan, "Walk", 100, 100, 1, 0);
            var spChildJumpmanRight = await Sprite.build("WalkMan", jsWalkMan, "Walk", 30, 0, 1, 0);
            var spChildJumpmanUp = await Sprite.build("WalkMan", jsWalkMan, "Walk", 0, -30, 1, 0);
            // spChildJumpmanRight.addPhysic(b);
            spChildJumpmanUp.addPhysic(b);

            for (var j = 0; j < window.innerHeight / 64 - 1; j++) {
                for (var i = 0; i < window.innerWidth / 64 - 1; i++) {
                    var sp = await Sprite.build("Futaba", jsMebae, "Mebae", i * 64, j * 64, 1, 0);
                    gPrim.append(sp);
                }
            }
            spWalkman.appendChild(spChildJumpmanRight);
            spWalkman.appendChild(spChildJumpmanUp);
            spWalkman.addPhysic(a);
            gPrim.append(spWalkman);

            gPrim.run();
        }
    </script>

</head>

<body onload="init();">
    <canvas id="canvas" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
