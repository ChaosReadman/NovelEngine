<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>game engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/Sprite-0001.js"></script>
    <script src="js/gengine.js"></script>

    <script>
        async function init() {
            gPrim = new Primitive(document.getElementById("canvas").getContext("2d"));
            gPrim.append(await Sprite.build("WalkMan",jsWalkMan,"Walk",100,100));
            gPrim.append(await Sprite.build("WalkMan",jsWalkMan,"Walk",120,120));
            gPrim.append(await Sprite.build("WalkMan",jsWalkMan,"Walk",140,140));
            gPrim.append(await Sprite.build("WalkMan",jsWalkMan,"Walk",160,160));
            gPrim.run();
        }
    </script>

</head>

<body onload="init();">
    <canvas id="canvas" width="300" height="300" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
