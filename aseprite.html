<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>game engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/Sprite-0001.js"></script>
    <script src="js/gengine.js"></script>

    <script>
        var a = (spr) => {
            spr.x += spr.vx;
            if (spr.x > 600 || spr.x < 0) {
                spr.vx = spr.vx * -1;
            }
        }
        
        async function init() {
            gPrim = new Primitive(document.getElementById("canvas").getContext("2d"));
            for (var j = 0; j < 20; j++) {
                for (var i = 0; i < 20; i++) {
                    var sp = await Sprite.build("WalkMan", jsWalkMan, "Walk", i * 30, j * 30, 1, 0);
                    sp.addPhysic(a);
                    gPrim.append(sp);
                }
            }
            gPrim.run();
        }
    </script>

</head>

<body onload="init();">
    <canvas id="canvas" width="600" height="600" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
