<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>game engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/Sprite-0001.js"></script>
    <script src="js/Futaba.js"></script>
    <script src="js/gengine.js"></script>

    <script>
        var bg = (spr) => {
            gPrim.context.fillStyle = 'rgb(255 165 0)';
            gPrim.context.fillRect(0, 0, gPrim.context.canvas.width, gPrim.context.canvas.height);
        }

        function isPickUp(spr) {
            if (spr.isTouched()) {
                // Pickupが終わったら消えるように設定
                spr.setTagNames(["Pickup","DIE"]);
            }
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        async function dispatch() {
            // 最大６０個にしておく
            if (gPrim.primitives.length <= 60) {
                // 乱数で座標を生成
                var x = 32 + getRandomInt(640 - 64);
                var y = 32 + getRandomInt(480 - 64);
                // ["Mebae", "Idle","REPEAT"]のように指定すると、Mebae、Idleの順に実行した後、Idleをリピートする
                // ["Mebae", "Idle","DIE"]の場合はIdleを実行した後Spriteが消える
                var sp = await Sprite.build("Futaba", jsMebae, ["Mebae", "Idle","REPEAT"], x, y, 1, 0);
                sp.addPhysic(isPickUp);
                gPrim.append(sp);

                console.log("dispatched", x, y)
            }
            nextTime = 3 + getRandomInt(5) * 1000;
            setTimeout(dispatch, nextTime);
        }

        async function init() {
            gPrim = new Primitive(document.getElementById("canvas").getContext("2d"));

            var sprBg = new Sprite("BG", null, null, 0, 0, 0, 0);
            sprBg.addPhysic(bg);
            gPrim.append(sprBg);
            gPrim.run();
            var c = document.getElementById("canvas");

            dispatch();
        }
    </script>

</head>

<body onload="init();">
    <center>
        <h2>ゲームエンジンの例</h2>
        <canvas id="canvas" width="640" height="480" />
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
