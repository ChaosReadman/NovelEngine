<!DOCTYPE html>
<html lang="ja">

<head>
    <title>NovelGameEngine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<script>
    function init() {
        const fileSelector = document.getElementById('file-selector');
        fileSelector.addEventListener('change', (event) => {
            const fileList = event.target.files;
            console.log(fileList);

            const output = document.getElementById('output');
            reader = new FileReader();
            reader.onload = function () {
                console.log(reader.result);
                output.innerHTML = encodeHTMLSpecialWord(reader.result);
                eval(reader.result);
            };

            reader.readAsText(fileList[0]);
        });
    }


</script>

<body onload="init();">
    <div class="container">
        <div id="menu">
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>
        <h1>ファイル読み込み</h1>
        <div class="mb-3">
            <input class="form-control" type="file" id="file-selector">
        </div>
        <canvas id="c" width="300px" height="300px">

        </canvas>
        <div id="output">

        </div>
        <div class="container p-5 my-5 bg-dark text-white">
            Here is test output from loaded JavaScript
            <div class="container p-5 my-5 bg-primary text-white" id="test">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/encode.js"></script>
    <script src="./js/menu.js"></script>

</body>

</html>
